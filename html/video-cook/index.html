      <style>
        /* تعيين التنسيق الأساسي */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
      
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
        }
      
        /* تنسيق الزر العائم */
        .floating-menu {
          position: fixed;
          bottom: 20px;
          left: 20px;
          z-index: 999;
        }
      
        .toggle-btn {
          width: 60px;
          height: 60px;
          background-color: #25d366;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
      
        .toggle-btn img {
          width: 30px;
          height: 30px;
        }
      
        /* إعدادات الأيقونات التي ستظهر عند الضغط */
        .menu-items {
          display: none;
          flex-direction: column;
          gap: 10px;
          margin-top: 10px;
        }
      
        .menu-icon {
          width: 60px;
          height: 60px;
          background-color: #fff;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          transition: transform 0.3s ease;
        }
      
        .menu-icon img {
          width: 30px;
          height: 30px;
        }
      
        .menu-items.show {
          display: flex;
        }
      
        /* تأثيرات على الأيقونات */
        .toggle-btn:hover {
          background-color: #128c7e;
        }
      
        .menu-icon:hover {
          transform: scale(1.1);
        }
      </style>
      
      <script>
        function toggleMenu() {
          const menu = document.querySelector('.menu-items');
          menu.classList.toggle('show');
        }
      </script>
