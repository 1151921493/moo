<!-- start header -->

<div class="header" id="header">

<!-- end header -->


<!-- start Sign Up -->

    <div class="parent">

        <form class="form" action="">
            <h2>Sign Up</h2>

            <!-- 1 -->
            <div class="cont name">
                <i class="fas fa-user-alt" ></i>
                <input  type="text" 
                        name="" 
                        id=""
                        placeholder="Name *"
                        required />
            </div>

            <!-- 2 -->
            <div class="cont email">
                <i class="fa fa-envelope-open"></i>
                <input  type="email" 
                        name="" 
                        id=""
                        placeholder="Email *"
                        required />
            </div>

            <!-- 3 -->
            <div class="cont password">
                <i class="fa fa-lock"></i>
                <input  type="password" 
                        name="" 
                        id=""
                        placeholder="Password *"
                        required
                        minlength="8"
                        maxlength="24"
                        />
            </div>

            <!-- 4 -->
            <div class="cont password">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input  type="password" 
                        name="" 
                        id=""
                        placeholder="Confirm Password *"
                        required
                        minlength="8"
                        maxlength="24" />
            </div>

            <!-- login -->
            <input  type="submit" 
                    value="Login">

            <!-- login here -->
            <div class="here">
                <p>
                    have account?
                    <a target="_blank" href="../login/index.html">Login Here</a>
                </p>
            </div>

            <!-- icon -->
            <div class="icon">
                <h3>Or Register With</h3>
                <div class="i">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#">
                    <i class="fab fa-google"></i>
                    </a>
                </div>
            </div>

        </form>

    </div>

<!-- end Sign Up -->
